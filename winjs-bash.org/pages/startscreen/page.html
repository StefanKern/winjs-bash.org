<!DOCTYPE html>
<html>
<head>
    <title>bash.org</title>

    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="page.css" rel="stylesheet" />

    <script src="page.js"></script>
</head>
<body>
    <!-- Simple template for the ListView instantiation  -->

    <header aria-label="Header content" role="banner">
        <h1 class="titlearea win-type-ellipsis">
            <span class="pagetitle">Bash.org</span>
        </h1>
    </header>

    <section class="startscreen">
        <!--<div class="flex-container flex-container-style fixed-height">
            <div class="flex-item"><span contenteditable=""></span><span class="counter">1</span></div>
            <div class="flex-item"><span contenteditable=""></span><span class="counter">2</span></div>
        </div>-->


        <div class="container">
            <div class="element">
                <p><a href="../bashquotes/home.html#top">Top<br /> 0 - 100</a></p>
            </div>
        </div>
        <div class="container">
            <div class="element">
                <p><a href="../bashquotes/home.html#top2">Top<br /> 100 - 200</a></a></p>
            </div>
        </div>
        <div class="container">
            <div class="element">
                <p><a href="../bashquotes/home.html#random">Random</a></p>
            </div>
        </div>
        <div class="container">
            <div class="element">
                <p><a href="../bashquotes/home.html#random1">Random <br />> 0</a></p>
            </div>
        </div>
        <div class="container">
            <div class="element">
                <p><a href="../bashquotes/home.html#latest">Latest</a></p>
            </div>
        </div>

        <div style="clear: both"></div>

        <div id="appBar"
             data-win-control="WinJS.UI.AppBar"
             data-win-options="">
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'ratemyapp',label:'Rate My App',icon:'favorite',
                                    section:'global',tooltip:'Rate this app in the Marketplace'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'feedback',label:'Feedback',icon:'like',
                                    section:'global',tooltip:'Send me feedback'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'about',label:'About',icon:'about',
                                    section:'selection',tooltip:'About this app'}"></button>
        </div>
    </section>
</body>
</html>
